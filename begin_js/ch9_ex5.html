<!DOCTYPE html>

<html lang="en">

<head>
  <title>Chapter 9, Example 5</title>
  <style>
    #divAdvert {
      font-family: Arial;
      font-size: 20pt;
      font-weight: bold;
    }

    .new-style {
      font-style: italic;
      text-decoration: overline;
      color: gray;
    }
  </style>
</head>

<body>
  <div id="divAdvert">
    Here is an advertisement.
  </div>

  <script>
    var divAdvert = document.getElementById("divAdvert");
    divAdvert.className = "new-style";
  </script>
</body>

</html>
