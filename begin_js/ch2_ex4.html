<!DOCTYPE html>

<html>

<head>
  <title>Chapter 2, Example 4</title>
</head>

<body>
  <script>
    // The equation is °C = 5/9 (°F - 32)
    var degFahren = prompt("Enter the degrees in Fahrenheit", 50);
    var degCelc;

    degCelc = 5/9*(degFahren - 32);
    alert(degCelc);
  </script>
</body>

</html>
