<!DOCTYPE html>

<html>

<head>
  <title>Using v-for</title>
  <meta charset="utf-8">
  <link href="../css_common/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container">

  <h1>Multiplication table of 7.</h1>
  
  <ul class="list-group">
    <li v-for="i in 11" class="list-group-item">
      {{ i }} &#x00D7; 7 = {{ i*7 }}
    </li>
  </ul>
  
  <pre>
    {{ $data | json }}
  </pre>

</div><!-- class=container -->

</body>

<script src="../js_common/vue.js"></script>
<script>
new Vue({
  el: ".container"
})
</script>


</html>
