<!DOCTYPE html>

<html>

<head>
  <title>Hello Vue</title>
</head>

<body>
  <div id="app">
    <h1>Hello Mr. {{ my_name }}</h1>
    <label for="in1">Please enter your name:</label>
    <input id="in1" v-model="my_name">
  </div>
</body>

<script src="../js_common/vue.js"></script>

<script>
new Vue({
  el: "#app",
  data: {
    my_name : "Somebody"
  }
})
</script>


</html>
