<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Example of using v-if</title>
</head>

<body>

<div id="app">

  <!-- An element with v-if will not remain in the DOM -->
  <h1 v-if="!message">You must enter a text for a button to show up</h1>
    
  <textarea v-model="message"></textarea>
  <br>
    
  <button v-show="message">
    Send message. This button will show if there is message
  </button>
      
  <pre>
    {{ $data | json }}
  </pre>
</div>
      
</body>

<script src="../js_common/vue.js"></script>
      
<script>
new Vue({
  el: "#app",
  data: {
    message: "This is a message"
  }
})
</script>


</html>
